{{ set . "title" "Home" }}
{{ template "header.html" .}}

<div id="login">

  <form action = "{{ url "LoginController.Login" }}" id="formLogin" method="POST">
    <p class="field">
      <label>Login Name:</label>
      <input type="text" name="username" size="19" value=""/>
    </p>
    <p class="field">
      <label>Password:</label>
      <input type="password" name="password" size="19"/>
    </p>
    <p class="field">
      <label>Remember:</label>
      <input type="checkbox" name="remember" value="true"/>
    </p>
    <p class="buttons">
      <input type="submit" value="Account login" />
    </p>
  </form>

  <p>
    <a href = "{{ url "LoginController.Register" }}">Register New User</a>
  </p>

</div>

{{ template "flash.html" }}
{{ template "footer.html" .}}
